name: 🚀 Sistema de Sensores CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/dilanoch2002/sistema-sensores/sensor-app

jobs:
  test-sensors:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Descargar código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

   - name: 📦 Instalar dependencias
  run: pip install -r src/sensor-service/requirements.txt


      - name: 🧪 Probar conexión API
        run: |
          python - <<EOF
          import requests
          url = "https://sensores-async-api.onrender.com/api/sensors/all"
          print(f"📡 Probando conexión a: {url}")
          response = requests.get(url)
          print(f"✅ API responde con: {response.status_code}")
          data = response.json()
          if isinstance(data, dict):
              print(f"📊 Estructura de respuesta: {list(data.keys())}")
              if 'temperatura' in data:
                  sensor_data = data['temperatura']
                  print(f"📊 Registros: {len(sensor_data)}")
                  print(f"📌 Ejemplo: {sensor_data[0] if sensor_data else 'No data'}")
              else:
                  print("⚠️ Clave 'temperatura' no encontrada en la respuesta.")
          else:
              print(f"⚠️ Respuesta inesperada: {type(data)}")
          EOF

  deploy:
    needs: test-sensors
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Descargar código
        uses: actions/checkout@v4

      - name: 🐳 Login a GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Construir imagen Docker
        run: docker build -t $IMAGE_NAME:latest .

      - name: 🚀 Empujar imagen
        run: docker push $IMAGE_NAME:latest

      - name: ✅ Completado
        run: echo "🎉 Sistema desplegado correctamente!"
