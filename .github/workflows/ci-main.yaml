name: ğŸš€ Sistema de Sensores CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/dilanoch2002/sistema-sensores/sensor-app

jobs:
  test-sensors:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r src/sensor-service/requirements.txt

      - name: ğŸ§ª Probar conexiÃ³n API
        run: |
          python - <<'EOF'
          import requests
          url = "https://sensores-async-api.onrender.com/api/sensors/all"
          response = requests.get(url)
          print(f"âœ… API responde: {response.status_code}")
          try:
              data = response.json()
              print(f"ğŸ“Š Tipo de datos: {type(data)}")
              print(f"ğŸ“Š Ejemplo: {str(data)[:300]}...")
          except Exception as e:
              print("âŒ Error al parsear JSON:", e)
          EOF

  deploy:
    needs: test-sensors
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Login a GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Construir imagen Docker
        run: docker build -t $IMAGE_NAME:latest -f src/sensor-service/Dockerfile src/sensor-service

      - name: ğŸš€ Empujar imagen
        run: docker push $IMAGE_NAME:latest

      - name: âœ… Completado
        run: echo "ğŸ‰ Sistema desplegado correctamente!"
