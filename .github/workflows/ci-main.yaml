name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, ingestion-service, plots-service, sensor-service, sistema-sensores]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Build Docker image
      run: |
        cd ${{ matrix.service }}
        docker build -t myorg/${{ matrix.service }}:latest .

    - name: Run Health Check
      run: |
        cd ${{ matrix.service }}
        PORT=5000
        if [ "${{ matrix.service }}" == "ingestion-service" ]; then PORT=5001; fi
        if [ "${{ matrix.service }}" == "plots-service" ]; then PORT=5002; fi
        if [ "${{ matrix.service }}" == "sensor-service" ]; then PORT=5003; fi
        if [ "${{ matrix.service }}" == "sistema-sensores" ]; then PORT=80; fi
        docker run -d --name test-${{ matrix.service }} -p $PORT:$PORT myorg/${{ matrix.service }}:latest
        sleep 10
        curl -f http://localhost:$PORT/health
        docker stop test-${{ matrix.service }}
