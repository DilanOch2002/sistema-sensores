name: 🚀 Sistema de Sensores CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/dilanoch2002/sistema-sensores/sensor-app

jobs:
  test-sensors:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Descargar código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: pip install -r src/sensor-service/requirements.txt

      - name: 🧪 Probar conexión API
        run: |
          python - <<'EOF'
          import requests
          url = "https://sensores-async-api.onrender.com/api/sensors/all"
          response = requests.get(url)
          print(f"✅ API responde: {response.status_code}")
          try:
              data = response.json()
              print(f"📊 Tipo de datos: {type(data)}")
              print(f"📊 Ejemplo: {str(data)[:300]}...")
          except Exception as e:
              print("❌ Error al parsear JSON:", e)
          EOF

  deploy:
    needs: test-sensors
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Descargar código
        uses: actions/checkout@v4

      - name: 🐳 Login a GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Construir imagen Docker
        run: docker build -t $IMAGE_NAME:latest -f src/sensor-service/Dockerfile src/sensor-service

      - name: 🚀 Empujar imagen
        run: docker push $IMAGE_NAME:latest

      - name: ✅ Completado
        run: echo "🎉 Sistema desplegado correctamente!"
