    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/sensor-app

jobs:
  test-sensors:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r requirements.txt

      - name: ğŸ§ª Probar conexiÃ³n API
        run: |  # â† ESTA LÃNEA FALTABA
          python -c "
          import requests
          response = requests.get('https://sensores-async-api.onrender.com/api/sensors/all')
          print(f'âœ… API responde: {response.status_code}')
          data = response.json()
          if isinstance(data, dict) and 'temperatura' in data:
              sensor_data = data['temperatura']
              print(f'ğŸ“Š Datos obtenidos: {len(sensor_data)} registros')
              print(f'ğŸ“Š Ejemplo: {sensor_data[0] if sensor_data else \"No data\"}')
          else:
              print('ğŸ“Š Formato inesperado:', type(data))
          "

  deploy:
    needs: test-sensors
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Login a GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Construir imagen Docker
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: ğŸš€ Empujar imagen
