name: ğŸš€ Sistema de Sensores CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/dilanoch2002/sistema-sensores/sensor-app

jobs:
  test-sensors:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r requirements.txt

      - name: ğŸ§ª Probar conexiÃ³n API
        run: |
          python - << 'EOF'
          import requests

          url = "https://sensores-async-api.onrender.com/api/sensors/all"
          print(f"ğŸŒ Verificando API en: {url}")

          try:
              response = requests.get(url, timeout=10)
              print(f"âœ… CÃ³digo de estado: {response.status_code}")

              if response.status_code == 200:
                  data = response.json()
                  if isinstance(data, dict) and "temperatura" in data:
                      sensor_data = data["temperatura"]
                      print(f"ğŸ“Š Registros obtenidos: {len(sensor_data)}")
                      if sensor_data:
                          print(f"ğŸ“ Ejemplo de dato: {sensor_data[0]}")
                      else:
                          print("âš ï¸ No hay datos de sensores.")
                  else:
                      print(f"âš ï¸ Estructura inesperada: {type(data)}")
              else:
                  print("âŒ Error: La API no respondiÃ³ correctamente")

          except Exception as e:
              print(f"ğŸš¨ Error al conectar con la API: {e}")
              exit(1)
          EOF

  deploy:
    needs: test-sensors
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Login a GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Construir imagen Docker
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: ğŸš€ Empujar imagen
        run: |
          docker push $IMAGE_NAME:latest

      - name: âœ… Completado
        run: echo "ğŸ‰ Sistema desplegado correctamente!"
