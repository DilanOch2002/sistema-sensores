name: 🚀 Sistema de Sensores CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/sensor-app

jobs:
  test-sensors:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Descargar código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: pip install -r requirements.txt

      - name: 🧪 Probar conexión API
        run: |  # ← ESTA LÍNEA FALTABA
          python -c "
          import requests
          response = requests.get('https://sensores-async-api.onrender.com/api/sensors/all')
          print(f'✅ API responde: {response.status_code}')
          data = response.json()
          if isinstance(data, dict) and 'temperatura' in data:
              sensor_data = data['temperatura']
              print(f'📊 Datos obtenidos: {len(sensor_data)} registros')
              print(f'📊 Ejemplo: {sensor_data[0] if sensor_data else \"No data\"}')
          else:
              print('📊 Formato inesperado:', type(data))
          "

  deploy:
    needs: test-sensors
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Descargar código
        uses: actions/checkout@v4

      - name: 🐳 Login a GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Construir imagen Docker
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: 🚀 Empujar imagen
        run: |
          docker push $IMAGE_NAME:latest

      - name: ✅ Completado
        run: echo "🎉 Sistema desplegado correctamente!"