name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, ingestion-service, plots-service, sensor-service]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Build Docker image
      run: |
        cd ${{ matrix.service }}
        docker build -t myorg/${{ matrix.service }}:latest .

    - name: Run tests (health check)
      run: |
        cd ${{ matrix.service }}
        docker run -d --name test-${{ matrix.service }} -p 5000:5000 myorg/${{ matrix.service }}:latest
        sleep 5
        curl -f http://localhost:5000/health
        docker stop test-${{ matrix.service }}

    - name: Push Docker image to registry
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker tag myorg/${{ matrix.service }}:latest myorg/${{ matrix.service }}:latest
        docker push myorg/${{ matrix.service }}:latest

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        curl -X POST https://api.render.com/deploy/srv-XXXXXXXXXXXX \
        -H "Authorization: Bearer $RENDER_API_KEY"
