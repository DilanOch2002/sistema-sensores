name: CI - Build & Test Microservices

on:
  push:
    branches: [main]  # Se ejecuta automÃ¡ticamente cuando haces push a main
  pull_request:
    branches: [main]  # TambiÃ©n al hacer PR hacia main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: src/auth-service
            port: 5000
          - service: src/ingestion-service
            port: 5001
          - service: src/plots-service
            port: 5002
          - service: src/sensor-service
            port: 5003

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Construir imagen Docker del microservicio
      run: |
        cd ${{ matrix.service }}
        echo "ðŸ“¦ Construyendo imagen de ${{ matrix.service }}"
        docker build -t myorg/${{ matrix.service }}:latest .

    - name: Prueba de salud del servicio (health check)
      run: |
        cd ${{ matrix.service }}
        echo "ðŸ§ª Ejecutando health check en puerto ${{ matrix.port }}"
        docker run -d --name test-${{ matrix.service }} -p ${{ matrix.port }}:${{ matrix.port }} myorg/${{ matrix.service }}:latest
        sleep 5
        curl -f http://localhost:${{ matrix.port }}/health
        docker stop test-${{ matrix.service }}
        echo "âœ… Health check completado correctamente"
