jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - src/auth-service
          - src/ingestion-service
          - src/plots-service
          - src/sensor-service

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Build Docker image
      run: |
        cd ${{ matrix.service }}
        docker build -t myorg/${{ matrix.service }}:latest .

    - name: Run tests (health check)
      run: |
        cd ${{ matrix.service }}
        docker run -d --name test-${{ matrix.service }} -p 5000:5000 myorg/${{ matrix.service }}:latest
        sleep 5
        curl -f http://localhost:5000/health
        docker stop test-${{ matrix.service }}

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        curl -X POST https://api.render.com/deploy/srv-XXXXXXXXXXXX \
        -H "Authorization: Bearer $RENDER_API_KEY"
